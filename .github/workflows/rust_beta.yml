name: Rust-Beta

on:
  push:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-beta:
    
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Install Rust beta toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: beta
    
    - name: Build beta with serd
      run: cargo build --verbose --features serde-serialize
    
    - name: Run tests beta with serd
      run: cargo test --verbose --features serde-serialize
    
    - name: Build beta no features
      run: cargo build --verbose --no-default-features
      
    - name: Run tests beta no features
      run: cargo test --verbose --no-default-features
    
    - name: Build beta simulation bin
      run: cargo build -p simulation-bin
